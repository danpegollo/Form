<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <form id="formulario">
      <h1 id="titulo">Formulário de Cadastro</h1>

      <div class="form-content">
        <label>Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" />
        <a class="erro-msg">Mensagem erro</a>
      </div>

      <div class="form-content">
        <label>Email</label>
        <input type="email" id="email" placeholder="Digite seu email" />
        <a class="erro-msg">Mensagem erro</a>
      </div>

      <div class="form-content">
        <label>Número de Telefone</label>
        <input type="number" id="numero" placeholder="Digite seu número" />
        <a class="erro-msg">Mensagem erro</a>
      </div>

      <div class="form-content">
        <label>CEP</label>
        <input type="number" id="cep" placeholder="Digite seu CEP" />
        <a class="erro-msg">Mensagem erro</a>
        <label id="endereco"></label>
      </div>

      <div class="form-content">
        <label>Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
        <a class="erro-msg">Mensagem erro</a>
      </div>

      <div class="form-content">
        <label>Confirme a Senha</label>
        <input type="password" id="senha-con" placeholder="Confirme sua senha" />
        <a class="erro-msg">Mensagem erro</a>
      </div>

      <div class="form-content">
        <input type="submit" id="enviar" value="Enviar" />
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
